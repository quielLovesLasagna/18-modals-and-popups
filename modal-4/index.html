<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FONT-AWESOME-ICONS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>Modal-4</title>
	</head>
	<body>
		<main>
			<div class="alert">
				<div class="close-container">
					<i class="fa-solid fa-xmark"></i>
				</div>
				<h1>Sure you want to accept?</h1>
				<p>Are you sure you want to accept this?</p>
				<label for="checkbox"
					>Don't show this again
					<input type="checkbox" id="checkbox" />
					<span></span>
				</label>
				<div class="buttons">
					<button class="button button-1">No, cancel</button>
					<button class="button button-2">Yes, confirm</button>
				</div>
			</div>
		</main>
	</body>
</html>
